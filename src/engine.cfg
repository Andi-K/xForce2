[application]

name="X-Force 2"
main_scene="res://game.xscn"
disable_stdout=false
icon="icon.png"
boot_splash_fullsize=false
version="0.0.2"

[autoload]

Data="res://scripts/data.gd"

[debug]

print_fps=false
max_texture_size=2048

[display]

width=1920
height=1080
stretch_mode="2d"
stretch_aspect="keep"
resolutions="["FHD"]"

[input]

up=[key(W)]
down=[key(S)]
left=[key(A)]
right=[key(D)]
cam_up=[key(Up)]
cam_down=[key(Down)]
cam_left=[key(Left)]
cam_right=[key(Right)]

[render]

default_clear_color=#ff000000
